<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个简单的表格</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1 id="title">简单表格示例</h1>   
    <div class="addbutton">
        <button id="addbutton" onclick="add()">增加数据</button>
    </div>
    <br>
    <table id="table">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>20</td>
            <td>男</td>
            <td>
                <button onclick="edit()">编辑</button>
                <button onclick="del()">删除</button>
            </td>
        </tr>
    </table>
</body>
</html>
