<!-- 纯html写法 -->
<!-- 后面再写css修饰过的 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>简单注册表单示例</h1>
    </div>
    <div class="context">
        <form action="">
            <label for="usrname">用户名：</label> <input type="text" id="usrname"> <br>
            <label for="password1">密码：</label> <input type="password" id="password1"> <br>
            <label for="password2">再次输入密码：</label> <input type="password" id="password2"> <br>
            <!-- 通过js检测两次输入是否一致 -->
            <!-- 通过css可限制输入位数 -->
            <label for="gender">性别：</label> 
                <label for="man">男</label> <input type="radio" name="gender" id="man" value="man">
                <label for="woman">女</label> <input type="radio" name="gender" id="woman" value="woman">
                <label for="other">其他</label> <input type="radio" name="gender" id="other" value="other"> <br>
            <!-- 可选框一定要有value，不然后台只能收到你选了，不能收到选了什么 -->
            <label for="email">邮箱：</label> <input type="email" id="email"> <br>
            <label for="phone">电话：</label> <input type="tel" id="phone"> <br>
            <label for="address">地址：</label> <input type="text" id="address"> <br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">    
        </form>
    </div>
</body>
</html>
