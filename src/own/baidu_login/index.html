<!-- 百度登录页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度登录-静态页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <a href="https://www.baidu.com"><img src="img/toplogo.png" alt="baidu" id="logoimg"></a>
    </div>
    <div class="context">
        <img src="img/bodyimg.png" alt="" id="bodyimg">
        <div class="loginform">
            <div class="login-wrap">
                <div class="smalllogo">
                    <p><img src="img/logo.gif" alt="" id="smalllogo">用户名密码登录</p>
                </div>
                <div class="inputarea">
                    <input type="text" placeholder="手机号/用户名/邮箱" id="username"> <br>
                    <input type="password" placeholder="密码" id="password">                
                </div>
                <div class="loginbtn">
                    <button id="loginbutton">登录</button>
                </div>
                <div class="retrieve">
                    <a href="#" id="retrievelink">忘记密码？</a>    <!-- 百度这里是跳转网页，我们用占位符代替 -->
                </div>                
            </div>
            <div class="tail">
                <div class="tailbar">
                    <div class="login-screen">
                        <p>扫码登陆</p>  <!-- 百度这里是p标签加css和js，我们只用css -->
                    </div>
                    <div class="others">
                        <ul id="otherslist">
                            <li><a href="#"><img src="img/qq.png" alt=""></a></li>
                            <li><a href="#"><img src="img/weibo.png" alt=""></a></li>
                            <li><a href="#"><img src="img/weixin.png" alt=""></a></li>
                        </ul>
                    </div>
                    <div class="register">
                        <a href="#" id="registerlink">立即注册</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>made by lty 3124004174</p>
    </div>
</body>
</html>
