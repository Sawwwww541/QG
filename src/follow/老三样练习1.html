<head>

        table{
            width: 100%;

            margin-top: 20px;

            padding: 8px;

<body>
    <h1 style="text-align: center;">表格练习</h1>
    <button onclick="addRow()">增加数据</button>
    <table id="table1">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>123456</td>
            <td>
                <button onclick="editRow(this)">编辑</button>
                <button onclick="deleteRow(this)">删除</button>
            </td>
        </tr>
    </table>
    <script src="js\table.js">
    </script>
</body>
</html>
