<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printhello(){
            alert("Hello");
        }
        function focus_event(){
            console.log("袜袄！！！");
        }
        function blur_event(){
            console.log("踩踩背");
        }
    </script>
</head>
<body>
    <button onclick="printhello()">点我点我</button>
    <input type="text" onfocus="focus_event()" onblur="blur_event()">
</body>
</html>
