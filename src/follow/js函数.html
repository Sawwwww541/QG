<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello_param(name){
            console.log("Hello,"+name);
        }
        function Hello(){
            return "Hello";
        }
        function printhello(){
            console.log("Hello World!");
        }
    </script>
</head>
<body>
    <script>
        let a=Hello();
        let name="小明";
        printhello();

        console.log(a);
        console.log(Hello());

        Hello_param(name);
    </script>
</body>
</html>
